<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <title>Sign In</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        section {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Background Animation */
        section span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        section span:nth-child(odd) {
            background: rgba(255, 255, 255, 0.4);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .signin {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .content {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            text-transform: uppercase;
            color: #fff;
        }

        .form .inputBox {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }

        .form .inputBox input {
            width: 100%;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            outline: none;
            color: #fff;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .form .inputBox input:focus {
            background: rgba(255, 255, 255, 0.4);
        }

        .form .inputBox i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-style: normal;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .form .inputBox input:focus + i {
            color: #fff;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #fff;
        }

        .form .inputBox input[type="submit"] {
            background: #2575fc;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
        }

        .form .inputBox input[type="submit"]:hover {
            background: #1d5ecc;
            transform: translateY(-2px);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 20px;
            opacity: 0;
            animation: slideDown 1.5s ease 0.3s forwards;
        }

        .navbar a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease, transform 0.2s;
        }

        .navbar a:hover {
            color: #fff;
            transform: scale(1.05);
        }

        .navbar .log-btn {
            padding: 5px 15px;
            background: #2575fc;
            border-radius: 20px;
            font-weight: bold;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <section>
        <!-- Floating Circles -->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>

        <!-- Navbar -->
        <div class="navbar" id="navbar">
            <a href="Sign_language.html" class="menu-btn">Sign Languages</a>
            <a href="about.html" class="menu-btn">About</a>
            <a href="team.html" class="menu-btn">Team</a>
            <a href="signin.html" class="menu-btn">Contact</a>
            <a href="signin.html" class="log-btn">Login</a>
        </div>

        <!-- Sign-In Form -->
        <div class="signin">
            <div class="content" data-aos="zoom-in">
                <h2>Sign In</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" required>
                        <i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required>
                        <i>Password</i>
                    </div>
                    <div class="links">
                        <a href="./index.html">Forgot Password</a>
                        <a href="./signup.html">Signup</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200, // Animation duration in ms
            easing: 'ease-in-out', // Animation easing
            once: true // Animate only once
        });
    </script>
</body>

</html>
